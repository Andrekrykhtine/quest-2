<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//src/css/reset.css">
    <link rel="stylesheet" href=".//src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Quest 2</title>
</head>

<body>
    <main>
        <section class="conteudo">
            <h1 class="titulo">FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto-principal">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos
                em contato em menos de
                24h.</p>

        </section>
        <section class="caixa-formulario">
            <ul class="formulario">
                <li>
                    <input class="nome input-text " type="text" name="nome" id="nome" placeholder="Nome completo *">
                    <p class="erro">campo obrigatório</p>
                </li>
                <li>
                    <input class="email input-text" type="text" name="email" id="email" placeholder="Email *">
                    <p class="erro">campo obrigatório</p>
                </li>
                <li>
                    <input class="telefone input-text" type="number" name="telefone" id="telefone" placeholder="Telefone *">
                    <p class="erro">campo obrigatório</p>
                </li>
                <li>
                    <textarea class="mensagem input-text" name="mensagem" id="mensagem" placeholder="Mensagem * "></textarea>
                    <p class="erro">campo obrigatório</p>
                </li>
                <li class="campos-obrigatorios">
                    <p>*campos obrigatórios</p>
                </li>
                <li>
                    <button class="enviar" type="submit" id="enviar">Enviar</button>
                </li>
            </ul>
        </section>
    </main>
    <script src=".//src/js/formulario.js"></script>
</body>

</html>
